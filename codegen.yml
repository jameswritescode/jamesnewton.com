overwrite: true

schema: schema.graphql

documents:
  - "app/javascript/**/*.graphql"
  - "app/javascript/**/*.tsx"

generates:
  app/javascript/helpers/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true

  app/javascript/helpers/fragments.json:
    plugins:
      - fragment-matcher
