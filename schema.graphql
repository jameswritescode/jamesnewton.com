type Meta {
  description: String!
  title: String!
  type: String!
  url: String!
}

type Mutation {
  test: Boolean!
}

type Post {
  content: String!
  created: String!
  id: ID!
  meta: Meta!
  name: String!
  url: String!
}

type Query {
  latestTweet: Tweet!
  post(slug: String!): Post!
  posts: [Post!]!
}

type Tweet {
  content: String!
  created: String!
}